<html lang="en">

    <title>SignUp for the NewsLetter </title>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        font-size: 1.125rem;

  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
  
        <img class="mb-4" src="image/icon.png" alt="" width="142" height="142">
        <h1 class="h3 mb-3 font-weight-normal">Sign-Up for the NewsLetter!</h1>
        <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" name="lname" class="form-control middle" placeholder="Last Name" >
        <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email" >
  
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; TripathiSolutions 2020</p>
    </form>
